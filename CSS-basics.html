<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>CSS Basics</title>

  <!-- internal css -->
  <style>
    /* . = class of the element */
    .internal-css {
      background-color: aquamarine;
    }
    /* # = id of the element */
    #internal-css-id{
      background-color: green;
    }
  </style>
  <!-- external css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <p style="background-color: black;">This is inline css</p>
  <p class="internal-css">this is internal css</p>


  <p class="external-css">this is external css</p>
  
</body>
</html>
