<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>CSS selector</title>
  <!-- external css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2>CSS selectors</h2>
  <p class="paragraph-1">This is a paragraph</p>
  <div>
    this is a div
  </div>
  <p class="paragraph-2">2nd</p>
  <p id="paragraph-3-id">3rd</p>

  <h1 class="header-1">This is header 1</h1>

  <ul class="parent">
    <li class="child">child 1</li>
    <li class="child">child 2</li>
    <li class="child">child 3</li>
  </ul>
  
</body>
</html>
