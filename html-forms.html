<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORMS</title>
</head>
<body>
  <form action="#" method="#">
    <label for="full-name">Full Name</label>
    <input type="text" name="full name" id="full-name" required placeholder="First Name"> <!-- text imput -->
    <br>
    <label for="username">Username</label>
    <input type="text" name="username" id="username"> <!-- text input -->
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password"> <!-- pasword input -->
    <br>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="10" max="80"> <!-- number input -->
    <br>
    <label for="birthdate">Birthday</label>
    <input type="date" name="birthdate" id="birthdate"> <!-- date input -->
    <br>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email"> <!--email input-->
    <br>
    <label for="bio">Bio</label>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea> <!--textarea-->
    <br>
    <p>Gender</p>
    <input type="radio" name="gender" id="male" value="male"> <!--radio button-->
    <label for="gender">Male</label>
    <input type="radio" name="gender" id="female" value="female"> <!--radio button-->
    <label for="gender">Female</label>
    <p>Hobby/ies</p>
    <input type="checkbox" name="hobby" id="baking" value="baking"> <!--chechk box-->
    <label for="baking">Baking</label>
    <input type="checkbox" name="hobby" id="swimming" value="swimming"> <!--chechk box-->
    <label for="swimming">Swimming</label>
    <input type="checkbox" name="hobby" id="painting" value="painting"> <!--chechk box-->
    <label for="painting">Painting</label>
    <br>
    <p>Select a device</p>
    <select name="device" id="device"> <!--dropdown list box-->
      <option value="mobile">Mobile Phone</option>
      <option value="desktop">Desktop Computer</option>
      <option value="laptop">Laptop Computer</option>
      <option value="tablet">Mobile Tablet</option>
    </select>
    <br>
    <p>Select a car:</p>
    <select name="car" id="car" multiple> <!--multiple select box-->
      <option value="mitsubishi">Mitsubishi</option>
      <option value="honda">Honda</option>
      <option value="toyota">Toyota</option>
    </select>
    <br><br>

    <!-- file input box -->
    <input type="file" name="file" id="file">
    <br><br>

    <!-- submit button -->
    <input type="submit" value="submit" name="submit" id="submit">
    <br><br>

    <!-- image button -->
    <input type="image" src="submit.png" name="submit" id="submit" width="15%" height="15%">
    <br><br>

    <!-- button -->
    <button>I am a button</button>


  </form>
  
</body>
</html>
