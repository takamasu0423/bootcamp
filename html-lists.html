<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>An ordered html list</h2>

  <ol>
    <li>Banana</li>
    <li>Chocolate</li>
    <li>Milk</li>
  </ol>

  <h2>An Unordered html list</h2>

  <ul>
    <li>Banana</li>
    <li>Chocolate</li>
    <li>Milk</li>
  </ul>

  <h2>An Nested html list</h2>
  <ol>
    <li>Fruits</li>
    <ul>
      <li>Banana</li>
      <li>Apples</li>
    </ul>
    <li>Dessert</li>
    <ul>
      <li>Chocolate</li>
      <li>Kake</li>
    </ul>
  </ol>

</body>
</html>
