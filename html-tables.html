<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables</title>
</head>
<body>
  
    <table  border="1" width="200px" align="center">
      <tr>
         <td>1</td>
         <td>2</td>
         <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>

    </table>

    <h2>Table Header Body</h2>

    <table border="1" align="center" width="600px">
      <!-- header part -->
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Date From</th>
          <th>Date To</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>29</td>
          <td>john@email.com</td>
          <td colspan="2">02/04/23 to 02/05/23 </td>
          <td rowspan="2">Active</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>27</td>
          <td>jane@email.com</td>
          <td colspan="2">02/12/23 to 02/16/23 </td>
        </tr>
      </tbody>
    </table>

</body>
</html>
